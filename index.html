<!DOCTYPE html> <!--Deklarasi untuk mendefinisikan dokumen menjadi HTML-->
<html lang="en">

<head> <!--fungsinya untuk memberi informasi tentang dokumen-->
    <title>Tugas 1 WEB (TAG HTML)</title> <!--tittle berfungsi untuk membuat judul-->
</head>

<body>
    <header><!--digunakan untuk memberikan tanda bagian atas dari halaman web-->
        <div><!--mengelompokkan elemen atau tag-tag agar menjadi suatu grup-->

            <p>P</p><!--Ini adalah "p", biasanya digunakan untuk membuat paragraf-->
            <br>
            <img src="wallpaper.jpg" alt="" width="500" height="500"> <!--Ini untuk mengambil gambar menggunakan tag "img"--> <br>
            <a href="#">a href</a><!--Ini adalah sebuah hyperlink membuat link aktif-->
        </div>
    </header>

    <main><!--menandakan bagian utama dari sebuah halaman-->
        <hr>
        <table><!--digunakan untuk mendeklarasikan pembuka dan penutup tabel-->

                <th>Ini th</th><!--adalah tabel head atau th yang berfungsi nya untuk membuat judul pada header-->

            </tr>

            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>

        <br>
        <button type="submit">submit</button><!--fungsi dari button untuk membuat tombol klik-->
    <footer><!--digunakan untuk memberikan tanda bagian bawah dari halaman web-->
        <p>Ini adalah footer</p>
    </footer>
    <textarea>RIdwan AGung</textarea><!--untuk membuat kontrol input multibaris-->

    <mark>Ilham sesatt</mark><!--untuk membuat text yang di tandai-->
